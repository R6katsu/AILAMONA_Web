<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>おみくじ</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          text-align: center;
          background: url('src/night-sky.svg') no-repeat center center fixed;
          background-size: cover;
          color: white;
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
      }
      button {
          padding: 10px 20px;
          font-size: 1.2em;
          cursor: pointer;
          margin-top: 20px;
      }
      #result {
          margin-top: 30px;
          font-size: 2em;
          font-weight: bold;
      }
  </style>
</head>
<body>
  <h1>おみくじ</h1>
  <button id="draw">おみくじを引く</button>
  <div id="result"></div>

  <script>
    const fortunes = [
      '大吉',
      '中吉',
      '小吉',
      '吉',
      '末吉',
      '凶',
      '大凶'
    ];
    document.getElementById('draw').addEventListener('click', () => {
      const result = fortunes[Math.floor(Math.random() * fortunes.length)];
      document.getElementById('result').textContent = result;
    });
  </script>
</body>
</html>
